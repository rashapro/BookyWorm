<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Recommendations</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
    }
    .book {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        background-color: #fff;
        border-radius: 5px;
        overflow: hidden;
    }
    .book img {
        width: 150px;
        height: auto;
        margin-right: 20px;
    }
    .book-details {
        flex-grow: 1;
    }
    .book-title {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .book-author {
        font-style: italic;
        margin-bottom: 10px;
    }
    .book-synopsis {
        margin-bottom: 10px;
    }
    .book-link {
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        padding: 5px 10px;
        border-radius: 3px;
    }
</style>
</head>
<body>
    <div class="book">
        <img src="book1.jpg" alt="Book Cover">
        <div class="book-details">
            <div class="book-title">Book Title 1</div>
            <div class="book-author">Author 1</div>
            <div class="book-synopsis">Synopsis 1</div>
            <a href="https://example.com/book1" class="book-link" target="_blank">Buy Now</a>
        </div>
    </div>
    <div class="book">
        <img src="book2.jpg" alt="Book Cover">
        <div class="book-details">
            <div class="book-title">Book Title 2</div>
            <div class="book-author">Author 2</div>
            <div class="book-synopsis">Synopsis 2</div>
            <a href="https://example.com/book2" class="book-link" target="_blank">Buy Now</a>
        </div>
    </div>
    <!-- Add more books as needed -->
</body>
</html>
